services:
  drupal:
    image: "drupal:10.2.5-php8.3-apache-bookworm" 
    volumes:
      - /var/www/html/modules
      - /var/www/html/profiles
      - /var/www/html/themes 
      - /var/www/html/sites
    ports:
      - "8080:80"
    restart: always 
    depends_on:
      db:
        condition: service_healthy
  db:
    env_file: 
      - path: ./.env 
        required: true
    image: "postgres:16.2-alpine3.19"
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    secrets:
      - postgres_password
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password

volumes:
  db_data:

secrets:
  postgres_password:
    file: ./.secret_db
